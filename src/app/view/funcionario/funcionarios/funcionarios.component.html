<div class="animated fadeIn">
  <div class="row">
    <div class="col-12">
      <div class="card mt-4">
        <div class="card-header">
          <div class="row">
            <div class="col-10">
              <strong>Funcion√°rios</strong>
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-success" routerLink="/home/funcionario/novo">
                <i class="fa fa-plus"></i>&nbsp;Cadastrar
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <ngx-datatable [rows]="funcionarios" [columns]="columns" class="bootstrap striped" [externalPaging]="true"
                [count]="resposta?.totalElements" [loadingIndicator]="true" [offset]="page?.pageNumber"
                [limit]="resposta?.size" (page)='setPage($event)' [columnMode]="'force'" [headerHeight]="50"
                [footerHeight]="50" [rowHeight]="50">
              </ngx-datatable>

              <ng-template let-row="row" let-value="value" #ativo>
                {{isAtivo(row?.pessoa?.ativo)}}
              </ng-template>

              <ng-template #acoes let-row="row" let-value="value">

                <button type="button" class="btn btn-primary mr-2" tooltip="Visualizar" placement="auto"
                  [routerLink]="['visualizar', row?.codigo]">
                  <i class="fa fa-eye"></i>
                </button>
                <button type="button" class="btn btn-primary mr-2" tooltip="Editar" placement="auto"
                  [routerLink]="['editar', row?.codigo]">
                  <i class="fa fa-edit"></i>
                </button>
                <button type="button" class="btn btn-danger" tooltip="Excluir" placement="auto"
                  (click)="removerFuncionario(row)">
                  <i class="fa fa-trash"></i>
                </button>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
