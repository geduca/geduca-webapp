<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <form [formGroup]="form">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-12">
                <h1><b>Cadastrar Fornecedor</b></h1>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-12 text-center">
                <h3>Dados do Fornecedor</h3>
              </div>
            </div>
            <hr>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="nome">*Nome:</label>
              <div class="col-md-10">
                <input type="text" id="nome" name="nome" class="form-control" formControlName="nome"
                  [ngClass]="aplicaCssErro('nome')">
                <app-error-msg [control]="form.get('nome')" label="Nome"></app-error-msg>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="cpfCnpj">CPF/CNPJ:</label>
              <div class="col-md-10">
                <input type="text" id="cpfCnpj" name="cpfCnpj" class="form-control" formControlName="cpfCnpj">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="email">*Email:</label>
              <div class="col-md-10">
                <input type="email" id="email" name="email" class="form-control" autocomplete="email"
                  [ngClass]="aplicaCssErro('email')" formControlName="email">
                <app-error-msg [control]="form.get('email')" label="Email"></app-error-msg>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="email">Responsavel:</label>
              <div class="col-md-10">
                <input type="text" id="responsavel" name="responsavel" class="form-control" autocomplete="responsavel"
                  formControlName="responsavel" [ngClass]="aplicaCssErro('responsavel')">
                <app-error-msg [control]="form.get('responsavel')" label="responsavel"></app-error-msg>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="telefone">*Telefone:</label>
              <div class="col-md-4">
                <input type="text" id="telefone" name="telefone" class="form-control" formControlName="telefone"
                  mask="(00)0000-0000" [showMaskTyped]="true" [ngClass]="aplicaCssErro('telefone')">
                <app-error-msg [control]="form.get('telefone')" label="Telefone"></app-error-msg>
              </div>
              <label class="col-md-2 col-form-label" for="celular">Celular:</label>
              <div class="col-md-4">
                <input type="text" id="celular" name="celular" class="form-control" formControlName="celular"
                  mask="(00)0000-0000" [showMaskTyped]="true">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-12 text-center">
                <h3>Endere√ßo</h3>
              </div>
            </div>
            <hr>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="cep">CEP:</label>
              <div class="col-md-2">
                <input type="text" id="cep" name="cep" class="form-control" formControlName="cep">
              </div>
              <div class="col-md-1">
                <button class="btn btn-primary" (click)="buscaCep()">buscar</button>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="estado">Estado:</label>
              <div class="col-md-10">
                <input type="text" id="estado" name="estado" class="form-control" formControlName="estado">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="cidade">Cidade:</label>
              <div class="col-md-10">
                <input type="text" id="cidade" name="cidade" class="form-control" formControlName="cidade">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="bairro">Bairro:</label>
              <div class="col-md-10">
                <input type="text" id="bairro" name="bairro" class="form-control" formControlName="bairro">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="logradouro">Logradouro:</label>
              <div class="col-md-10">
                <input type="text" id="logradouro" name="logradouro" class="form-control" formControlName="logradouro">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="numero">Numero:</label>
              <div class="col-md-10">
                <input #campoNumero type="text" id="numero" name="numero" class="form-control" formControlName="numero">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="complemento">Complemento:</label>
              <div class="col-md-10">
                <input type="text" id="complemento" name="complemento" class="form-control"
                  formControlName="complemento">
              </div>
            </div>
          </div>
          <div class="card-footer text-right">
            <button class="btn btn-secondary" routerLink="/home/fornecedor" type="button">Cancelar</button>
            <button class="btn btn-primary" (click)="cadastrar()"><i class="fa fa-save"></i> Salvar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
