<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card mt-4">
        <div class="card-header">
          <div class="row">
            <div class="col-12">
              <h1><b>Visualizar Produtos do Estoque</b></h1>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-12 text-center">
              <h3>Dados da Estoque</h3>
            </div>
          </div>
          <hr>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Código:</label>
            <div class="col-md-9">
              {{estoque?.codigo}}
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Nome:</label>
            <div class="col-md-9">
              {{estoque?.nome}}
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Descrição:</label>
            <div class="col-md-9">
              {{estoque?.descricao}}
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-9 text-left">
              <h3>Produtos</h3>
            </div>
            <div class="col-3 text-right">
              <button class="btn btn-primary" (click)="openModal(modal)"><i class="fa fa-plus"></i> Inserir</button>
            </div>
          </div>
          <br>
          <div class="form-group row">
            <ng-container *ngIf="produtos?.length > 0; else elseTemplate">
              <div class="col-12 table-responsive">
                <table class="table table-striped table-bordered">
                  <thead>
                    <th>Codigo</th>
                    <th>Produto</th>
                    <th>Ações</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let estoqueProduto of produtos">
                      <td>{{estoqueProduto?.codigo}}</td>
                      <td>{{estoqueProduto}}</td>
                      <td>
                        <button type="button" class="btn btn-success mr-2" tooltip="Restrição Alimentar"
                          placement="right"
                          [routerLink]="['/home/estoque/estoque-produto', estoqueProduto?.produto?.codigo]">
                          <i class="fa fa-leaf"></i>
                        </button>
                        <button type="button" class="btn btn-primary mr-2" tooltip="Visualizar" placement="right"
                          [routerLink]="['/home/estoque/visualizar', estoqueProduto?.produto?.codigo]">
                          <i class="fa fa-eye"></i>
                        </button>
                        <button type="button" class="btn btn-danger" tooltip="Remover" placement="right"
                          (click)="removerProduto(produto)"><i class="fa fa-trash"></i></button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </ng-container>
            <ng-template #elseTemplate>
              <div class="col-md-12 text-center">Estoque não possui produtos</div>
            </ng-template>
          </div>

          <ng-template #modal>
            <div class="modal-header">
              <h4 class="modal-title pull-left">Inserir Produtos:</h4>
              <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" [formGroup]="form">
              <div class="form-group row">
                <div class="col-12">
                  <select id="produtos" name="produtos" class="form-control" multiple formControlName="produtos">
                    <option *ngFor="let produto of produtosDisponiveis" [value]="produto">
                      {{produto?.nome}} - {{produto?.codigo}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" (click)="modalRef.hide()">Cancelar</button>
              <button class="btn btn-primary" (click)="adicionarProdutos()" type="button">Adicionar</button>
            </div>
          </ng-template>

        </div>
        <div class="card-footer text-right">
          <button class="btn btn-secondary" routerLink="/home/estoque"><i class="fa fa-arrow-alt-circle-left"></i>
            Voltar</button>
          <button class="btn btn-primary" [routerLink]="['/home/estoque/editar', estoque?.codigo]" type="button">
            Editar</button>
        </div>
      </div>
    </div>
  </div>
</div>
