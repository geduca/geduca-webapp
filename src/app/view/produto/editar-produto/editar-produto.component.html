<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <form [formGroup]="produtoForm">
        <div class="card mt-4">
          <div class="card-header">
            <div class="row">
              <div class="col-12">
                <h1>
                  <b>Editar Produto</b>
                </h1>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-12 text-center">
                <h3>Dados do Produto</h3>
              </div>
            </div>
            <hr>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="codigo">Codigo:</label>
              <div class="col-md-9">
                {{produto?.codigo}}
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="nome">Nome:</label>
              <div class="col-md-9">
                <input type="text" id="nome" name="nome" class="form-control" formControlName="nome">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="descricao">Descrição:</label>
              <div class="col-md-9">
                <input type="text" id="descricao" name="descricao" class="form-control" formControlName="descricao">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="marca">Marca:</label>
              <div class="col-md-9">
                <input type="text" id="marca" name="marca" class="form-control" formControlName="marca">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="fornecedor">Fornecedor:</label>
              <div class="col-md-9">
                <select id="fornecedor" name="fornecedor" class="form-control" formControlName="fornecedor">
                  <option *ngFor="let fornecedor of fornecedores" [ngValue]="fornecedor">
                    {{fornecedor?.nome}}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer text-right">
          <button class="btn btn-secondary" routerLink="/home/produto" type="button">Cancelar</button>
          <button class="btn btn-primary" (click)="editar()">
            <i class="fa fa-save"></i> Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
