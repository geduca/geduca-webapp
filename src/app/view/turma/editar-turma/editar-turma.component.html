<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <form [formGroup]="form">
        <div class="card mt-4">
          <div class="card-header">
            <div class="row">
              <div class="col-12">
                <h1><b>Editar Turma</b></h1>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-12 text-center">
                <h3>Dados</h3>
              </div>
            </div>
            <hr>
            <div class="form-group row">
              <label class="col-md-3 col-form-label">Código:</label>
              <div class="col-md-9">
                {{curso?.codigo}}
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="nome">Nome:</label>
              <div class="col-md-9">
                <input type="text" id="nome" name="nome" class="form-control" formControlName="nome">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="descricao">Descrição:</label>
              <div class="col-md-9">
                <input type="text" id="descricao" name="descricao" class="form-control" formControlName="descricao">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="ativo">Status:</label>
            <div class="col-md-9">
              <select id="ativo" name="ativo" class="form-control" formControlName="ativo">
                <option [selected]="curso?.ativo" value="true">Ativo</option>
                <option [selected]="!curso?.ativo" value="false">Desativado</option>
              </select>
            </div>
          </div>
          <div class="card-footer text-right">
            <button class="btn btn-secondary" routerLink="/home/curso" type="button">Cancelar</button>
            <button class="btn btn-primary" (click)="editar()"><i class="fa fa-save"></i> Salvar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
