<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card mt-4">
        <div class="card-header">
          <div class="row">
            <div class="col-12">
              <h1><b>Visualizar Alunos da Turma</b></h1>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-12 text-center">
              <h3>Dados da Turma</h3>
            </div>
          </div>
          <hr>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Código:</label>
            <div class="col-md-9">
              {{turma?.codigo}}
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Status:</label>
            <div class="col-md-9">
              {{isAtivo(turma?.ativo)}}
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Nome:</label>
            <div class="col-md-9">
              {{turma?.nome}}
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Curso:</label>
            <div class="col-md-9">
              {{turma?.curso?.nome}}
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-9 text-left">
              <h3>Alunos</h3>
            </div>
            <div class="col-3 text-right">
              <button class="btn btn-primary" (click)="openModal(modal)"><i class="fa fa-plus"></i> Inserir</button>
            </div>
          </div>
          <br>
          <div class="form-group row">
            <ng-container *ngIf="restricoes.length > 0; else elseTemplate">
              <div *ngFor="let restricao of restricoes" class="col-md-3">
                {{restricao?.restricaoAlimentar?.nome}}
                <button class="btn btn-danger" tooltip="Remover" placement="auto"
                  (click)="removerRestricao(restricao)"><i class="fa fa-trash"></i></button>
              </div>
            </ng-container>
            <ng-template #elseTemplate>
              <div class="col-md-12 text-center">Turma não possui alunos</div>
            </ng-template>
          </div>

          <ng-template #modal>
            <div class="modal-header">
              <h4 class="modal-title pull-left">Inserir Alunos:</h4>
              <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" [formGroup]="form">
              <div class="form-group row">
                <div class="col-12">
                  <select id="alunos" name="alunos" class="form-control" multiple formControlName="alunos">
                    <option *ngFor="let aluno of alunos" [value]="restricao">
                      {{alunos?.nome}} - {{alunos?.codigo}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" (click)="modalRef.hide()">Cancelar</button>
              <button class="btn btn-primary" (click)="adicionarRestricoes()" type="button">Adicionar</button>
            </div>
          </ng-template>

        </div>
        <div class="card-footer text-right">
          <button class="btn btn-secondary" routerLink="/home/turma"><i class="fa fa-arrow-alt-circle-left"></i>
            Voltar</button>
          <button class="btn btn-primary" [routerLink]="['/home/turma/editar', turma?.codigo]" type="button">
            Editar</button>
        </div>
      </div>
    </div>
  </div>
</div>
