<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <form [formGroup]="alunoForm">
        <div class="card mt-4">
          <div class="card-header">
            <div class="row">
              <div class="col-12">
                <h1><b>Editar Aluno</b></h1>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-12 text-center">
                <h3>Dados do Aluno</h3>
              </div>
            </div>
            <hr>
            <div class="form-group row">
              <label class="col-md-3 col-form-label">Matrícula:</label>
              <div class="col-md-9">
                {{aluno?.codigo}}
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="ativo">Status:</label>
              <div class="col-md-9">
                <select id="ativo" name="ativo" class="form-control" formControlName="ativo">
                  <option [selected]="aluno?.pessoa?.ativo" value="true">Ativo</option>
                  <option [selected]="!aluno?.pessoa?.ativo" value="false">Desativado</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="nome">Nome:</label>
              <div class="col-md-9">
                <input type="text" id="nome" name="nome" class="form-control" formControlName="nome">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="cpf">CPF:</label>
              <div class="col-md-9">
                <input type="text" id="cpf" name="cpf" class="form-control" formControlName="cpf">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="dataNascimento">Data de Nascimento:</label>
              <div class="col-md-9">
                <input type="date" id="dataNascimento" name="dataNascimento" class="form-control"
                  formControlName="dataNascimento">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="sexo">Sexo:</label>
              <div class="col-md-9">
                <select id="sexo" name="sexo" class="form-control" formControlName="sexo">
                  <option value="MASCULINO">MASCULINO</option>
                  <option value="FEMININO">FEMININO</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="pai">Nome do Pai:</label>
              <div class="col-md-9">
                <input type="text" id="pai" name="pai" class="form-control" formControlName="pai">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="mae">Nome da Mãe:</label>
              <div class="col-md-9">
                <input type="text" id="mae" name="mae" class="form-control" formControlName="mae">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="email">Email:</label>
              <div class="col-md-9">
                <input type="email" id="email" name="email" class="form-control" autocomplete="email"
                  formControlName="email">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="telefone">Telefone:</label>
              <div class="col-md-9">
                <input type="text" id="telefone" name="telefone" class="form-control" formControlName="telefone">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="celular">Celular:</label>
              <div class="col-md-9">
                <input type="text" id="celular" name="celular" class="form-control" formControlName="celular">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-12 text-center">
                <h3>Endereço</h3>
              </div>
            </div>
            <hr>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="cep">CEP:</label>
              <div class="col-md-9">
                <input type="text" id="cep" name="cep" class="form-control" formControlName="cep">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="logradouro">Logradouro:</label>
              <div class="col-md-9">
                <input type="text" id="logradouro" name="logradouro" class="form-control" formControlName="logradouro">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="numero">Numero:</label>
              <div class="col-md-9">
                <input type="text" id="numero" name="numero" class="form-control" formControlName="numero">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="complemento">Complemento:</label>
              <div class="col-md-9">
                <input type="text" id="complemento" name="complemento" class="form-control"
                  formControlName="complemento">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="bairro">Bairro:</label>
              <div class="col-md-9">
                <input type="text" id="bairro" name="bairro" class="form-control" formControlName="bairro">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="cidade">Cidade:</label>
              <div class="col-md-9">
                <input type="text" id="cidade" name="cidade" class="form-control" formControlName="cidade">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="estado">Estado:</label>
              <div class="col-md-9">
                <input type="text" id="estado" name="estado" class="form-control" formControlName="estado">
              </div>
            </div>
          </div>
          <div class="card-footer text-right">
            <button class="btn btn-secondary" routerLink="/home/alunos" type="button">Cancelar</button>
            <button class="btn btn-primary" (click)="editar()"><i class="fa fa-save"></i> Salvar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
